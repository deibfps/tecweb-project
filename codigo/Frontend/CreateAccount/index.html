<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Plantasia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="logo">Plantasia</h1>
    </header>
    <main>
        <section class="create-account">
            <div class="form-container">
                <h2>CREA UNA CUENTA</h2>
                <p>Únete a ser parte del <strong>cambio</strong></p>
                <form action="#" method="POST">
                    <label for="email">Correo / Número telefónico</label>
                    <input type="text" id="email" name="email" placeholder="Correo / Número telefónico" required>
                    
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    
                    <button type="submit" class="btn-register">Registrarme</button>
                </form>
                <p class="login-link">¿Ya tienes cuenta? <a href="#">Inicia sesión aquí</a></p>
            </div>
        </section>
    </main>
</body>
</html>
