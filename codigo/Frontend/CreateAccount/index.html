<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Plantasia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="logo">Plantasia</h1>
    </header>
    <main>
        <section class="create-account">
            <div class="form-container">
                <h2>CREAR CUENTA</h2>
                <p>Únete a ser parte del <strong>cambio</strong></p>
                <form action="#" method="POST">
                    <div class="input-group">
                        <input type="text" id="email" name="email" placeholder=" " required>
                        <label for="email">Correo ó Número telefónico</label>
                    </div>

                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder=" " required>
                        <label for="password">Contraseña</label>
                    </div>

                    <button type="submit" class="btn-create">Entrar</button>
                </form>
                <p class="register-link">¿Ya tienes cuenta? <a href="../Login/index.html">Ingresa aquí</a></p>
                <p class="admin-code">¿Tienes código de administrador? <a href="#">Ingresalo aquí</a></p>
            </div>
        </section>
    </main>
</body>
</html>
