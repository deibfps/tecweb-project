<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión - Plantasia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="png" href="../../Images/Plant.png">
</head>
<body>
    <header>
        <h1 class="logo">Plantasia</h1>
    </header>
    <main>
        <section class="login">
            <div class="form-container">
                <h2>INICIAR SESIÓN</h2>
                <p>Log in &nbsp;&nbsp; Root down &nbsp;&nbsp; Rise up</p>
                <form action="#" method="POST">
                    <div class="input-group">
                        <input type="text" id="email" name="email" placeholder=" " required>
                        <label for="email">Correo ó Número telefónico</label>
                    </div>

                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder=" " required>
                        <label for="password">Contraseña</label>
                    </div>

                    <button type="submit" class="btn-login">Entrar</button>
                </form>
                <p class="register-link">¿Aún no tienes cuenta? <a href="../CreateAccount/index.html">Regístrate aquí</a></p>
            </div>
        </section>
    </main>
                <h5 class="textoabajo">Inicia sesion para desbloquear contenido exclusivo</h2>
    <script src="login.js"></script>
</body>
</html>
