<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión - Plantasia</title>
    <link rel="stylesheet" href="../variables.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="logo">Plantasia</h1>
    </header>
    <main>
        <section class="login">
            <div class="form-container">
                <h2>INICIA SESIÓN</h2>
                <p>Log in &nbsp;&nbsp; Root down &nbsp;&nbsp; Rise up</p>
                <form action="#" method="POST">
                    <label for="email">Correo / Número telefónico</label>
                    <input type="text" id="email" name="email" placeholder="Correo / Número telefónico" required>
                    
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    
                    <button type="submit" class="btn-login">Entrar</button>
                </form>
                <p class="register-link">¿Aún no tienes cuenta? <a href="#">Regístrate aquí</a></p>
            </div>
        </section>
    </main>
</body>
</html>
