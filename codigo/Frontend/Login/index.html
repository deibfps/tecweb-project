<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión - Plantasia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="png" href="../../Images/Plant.png">
</head>
<body>
    <header>
        <h1 class="logo">Plantasia</h1>
    </header>
    <main>
        <section class="login">
            <div class="form-container">
                <h2>INICIAR SESIÓN</h2>
                <p>Log in &nbsp;&nbsp; Root down &nbsp;&nbsp; Rise up</p>
                <form action="#" method="POST">
                    <div class="input-group">
                        <input type="text" id="email" name="email" placeholder=" " required>
                        <label for="email">Correo ó Número telefónico</label>
                    </div>

                    <div class="input-group" style="position: relative;">
                        <input type="password" id="password" name="password" placeholder=" " required>
                        <label for="password">Contraseña</label>
                        <button type="button" id="togglePassword" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer;">
                            👁️
                        </button>
                    </div>

                    <button type="submit" class="btn-login">Entrar</button>
                </form>
                <p class="register-link">¿Aún no tienes cuenta? <a href="../CreateAccount/index.html">Regístrate aquí</a></p>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
    <script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        // Cambia el ícono si quieres (opcional)
        this.textContent = type === 'password' ? '👁️' : '🙈';
    });
    </script>
</body>
</html>
