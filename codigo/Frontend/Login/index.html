<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión - Plantasia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="png" href="../../Images/Plant.png">
</head>
<body>
    <header>
        <h1 class="logo">Plantasia</h1>
    </header>
    <main>
        <section class="login">
            <div class="form-container">
                <h2>INICIAR SESIÓN</h2>
                <p>Log in &nbsp;&nbsp; Root down &nbsp;&nbsp; Rise up</p>
                <form action="#" method="POST">
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder=" " required>
                        <label for="email">Correo electrónico</label>
                    </div>

                    <div class="input-group" style="position: relative;">
                        <input type="password" id="password" name="password" placeholder=" " required>
                        <label for="password">Contraseña</label>
                        <button type="button" id="togglePassword" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer;">
    <!-- Ojo abierto -->
    <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" height="25" viewBox="0 0 24 24" width="20" fill="currentColor">
        <path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5zm0 13c-3.03 0-5.5-2.47-5.5-5.5S8.97 6.5 12 6.5s5.5 2.47 5.5 5.5-2.47 5.5-5.5 5.5zm0-9a3.5 3.5 0 100 7 3.5 3.5 0 000-7z"/>
    </svg>

    <!-- Ojo cerrado -->
    <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-5 0-9.27-3.61-11-7.5a10.173 10.173 0 012.291-3.592m1.669-1.585A9.974 9.974 0 0112 5c5 0 9.27 3.61 11 7.5a10.057 10.057 0 01-4.146 4.825M15 12a3 3 0 01-3 3m0 0a2.99 2.99 0 01-2.12-.879M12 15L3 3m9 12l8.5 8.5" />
    </svg>
</button>

                    </div>

                    <button type="submit" class="btn-login">Entrar</button>
                </form>
                <p class="register-link">¿Aún no tienes cuenta? <a href="../CreateAccount/index.html">Regístrate aquí</a></p>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="login.js"></script>

    <div id="mensajeFlotante" class="mensaje-flotante oculto"></div> <!--Mensaje de alerta (uso para validaciones)-->


</body>
</html>
